{% set version = "0.0.8" %}

package:
  name: modestpy
  version: {{ version }}

source:
  fn: modest-py-v.{{ version }}.tar.gz
  url: https://github.com/sdu-cfei/modest-py/archive/v.{{ version }}.tar.gz
  sha256: 0C49FA5B5D4BFA6392BE9DBD87673782361DDC63D43C4775BF6C54B0BE6B70E4

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - setuptools
    - python
  run:
    - python
    - scipy
    - pandas
    - matplotlib
    - pydoe
    - pyfmi

test:
  imports:
    - modestpy
    - modestpy.estim
    - modestpy.estim.ga
    - modestpy.estim.ps
    - modestpy.estim.scipy
    - modestpy.fmi
    - modestpy.utilities

about:
  home: https://github.com/sdu-cfei/modest-py
  license: BSD 2-clause
  license_file: LICENSE
  summary: FMI-compliant Model Estimation in Python

extra:
  recipe-maintainers:
    - jschueller
    - krzysztofarendt
