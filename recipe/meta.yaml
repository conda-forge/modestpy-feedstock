{% set version = "0.0.9" %}

package:
  name: modestpy
  version: {{ version }}

source:
  fn: modest-py-v.{{ version }}.tar.gz
  url: https://github.com/sdu-cfei/modest-py/archive/v.{{ version }}.tar.gz
  sha256: cb88a8d1fac906f53169aacd66aec2d49fb01b78b4db1c79656b371ad70bea27

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ cdt('xorg-x11-proto-devel') }}  # [linux]
    - {{ cdt('libx11-devel') }}          # [linux]
    - {{ cdt('libxext-devel') }}         # [linux]
    - {{ cdt('libxrender-devel') }}      # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libxau-devel') }}          # [linux]
    - {{ cdt('alsa-lib-devel') }}        # [linux]
    - {{ cdt('gtk2-devel') }}            # [linux]
    - {{ cdt('gtkmm24-devel') }}         # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxcomposite-devel') }}   # [linux]
    - {{ cdt('libxcursor-devel') }}      # [linux]
    - {{ cdt('libxi-devel') }}           # [linux]
    - {{ cdt('libxrandr-devel') }}       # [linux]
    - {{ cdt('pciutils-devel') }}        # [linux]
    - {{ cdt('libxscrnsaver-devel') }}   # [linux]
    - {{ cdt('libxtst-devel') }}         # [linux]
    - {{ cdt('libselinux-devel') }}      # [linux]
    - {{ cdt('libxdamage') }}            # [linux]
    - {{ cdt('libxdamage-devel') }}      # [linux]
    - {{ cdt('libxfixes') }}             # [linux]
    - {{ cdt('libxfixes-devel') }}       # [linux]
    - {{ cdt('libxxf86vm') }}            # [linux]
    - {{ cdt('libxrandr') }}             # [linux]
    - {{ cdt('alsa-lib') }}              # [linux]
  host:
    - pip
    - setuptools
    - python
  run:
    - python
    - scipy
    - pandas
    - matplotlib
    - pydoe
    - pyfmi

test:
  imports:
    - modestpy
    - modestpy.estim
    - modestpy.estim.ga
    - modestpy.estim.ps
    - modestpy.estim.scipy
    - modestpy.fmi
    - modestpy.utilities

about:
  home: https://github.com/sdu-cfei/modest-py
  license: BSD 2-clause
  license_file: LICENSE
  summary: FMI-compliant Model Estimation in Python

extra:
  recipe-maintainers:
    - jschueller
    - krzysztofarendt
